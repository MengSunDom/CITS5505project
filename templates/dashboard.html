<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses">Expenses</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Welcome, <span id="username"></span>!</h5>
                        <p class="card-text">Track your expenses and manage your budget effectively.</p>
                        <a href="/expenses" class="btn btn-primary">Go to Expenses</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Expense Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card bg-primary text-white">
                                    <div class="card-body">
                                        <h6 class="card-title">Total Expenses</h6>
                                        <h3 class="card-text" id="totalExpenses">$0.00</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-success text-white">
                                    <div class="card-body">
                                        <h6 class="card-title">This Month</h6>
                                        <h3 class="card-text" id="monthlyExpenses">$0.00</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-info text-white">
                                    <div class="card-body">
                                        <h6 class="card-title">Top Category</h6>
                                        <h3 class="card-text" id="topCategory">-</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent Expenses</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Category</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="recentExpensesTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load user data
            $.get('/api/expenses', function(expenses) {
                updateDashboard(expenses);
            });
        });

        function updateDashboard(expenses) {
            // Update username
            $('#username').text('{{ session.user.username }}');

            // Calculate totals
            let total = 0;
            let monthlyTotal = 0;
            const categories = {};
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            expenses.forEach(expense => {
                total += expense.amount;
                const expenseDate = new Date(expense.date);
                if (expenseDate.getMonth() === currentMonth && expenseDate.getFullYear() === currentYear) {
                    monthlyTotal += expense.amount;
                }
                categories[expense.category] = (categories[expense.category] || 0) + expense.amount;
            });

            // Update summary cards
            $('#totalExpenses').text('$' + total.toFixed(2));
            $('#monthlyExpenses').text('$' + monthlyTotal.toFixed(2));

            // Find top category
            let topCategory = '-';
            let maxAmount = 0;
            for (const [category, amount] of Object.entries(categories)) {
                if (amount > maxAmount) {
                    maxAmount = amount;
                    topCategory = category;
                }
            }
            $('#topCategory').text(topCategory);

            // Update recent expenses table
            const tbody = $('#recentExpensesTable');
            tbody.empty();

            // Sort expenses by date and take the 5 most recent
            const recentExpenses = expenses
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);

            recentExpenses.forEach(expense => {
                const row = `
                    <tr>
                        <td>${expense.date}</td>
                        <td>${expense.category}</td>
                        <td>${expense.description}</td>
                        <td>$${expense.amount.toFixed(2)}</td>
                    </tr>
                `;
                tbody.append(row);
            });
        }
    </script>
</body>
</html>
