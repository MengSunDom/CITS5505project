<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/expenses">Expenses</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Expense</h5>
                    </div>
                    <div class="card-body">
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="Food">Food</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </form>
                        <div class="mt-2">
                            <button type="button" class="btn btn-primary" id="downloadTemplate">Download
                                Template</button>

                            <label class="btn btn-primary mb-0">
                                Upload Template
                                <input type="file" id="uploadTemplate" accept=".xlsx, .xls" hidden>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Expense Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="chartType" class="form-label">Select Chart Type</label>
                            <select id="chartType" class="form-select">
                                <option value="pie">Pie Chart</option>
                                <option value="bar">Bar Chart</option>
                                <option value="line">Line Chart</option>
                            </select>
                        </div>
                        <div id="expenseChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Expense History</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Category</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenseTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="shareForm">
                        <div class="mb-3">
                            <label for="shareUsername" class="form-label">Username to share with</label>
                            <select class="form-select" id="shareUsername" required>
                        </div>
                        <input type="hidden" id="expenseIdToShare">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="shareButton">Share</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        $(document).ready(function () {
            // Load expenses on page load
            loadExpenses();

            // Handle form submission
            $('#expenseForm').on('submit', function (e) {
                e.preventDefault();
                const amount = $('#amount').val();
                const category = $('#category').val();
                const description = $('#description').val();
                let data = {
                    amount: amount,
                    category: category,
                    description: description
                }
                $.ajax({
                    url: '/api/expenses',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        $('#expenseForm')[0].reset();
                        loadExpenses();
                    },
                    error: function (xhr) {
                        alert('Error adding expense: ' + xhr.responseJSON.error);
                    }
                });
            });

            // Handle share button click
            $('#shareButton').on('click', function () {
                const username = $('#shareUsername').val();
                const expenseId = $('#expenseIdToShare').val();

                $.ajax({
                    url: `/api/expenses/${expenseId}/share`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username
                    }),
                    success: function (response) {
                        $('#shareModal').modal('hide');
                        alert('Expense shared successfully!');
                    },
                    error: function (xhr) {
                        alert('Error sharing expense: ' + xhr.responseJSON.error);
                    }
                });
            });
        });

        function loadExpenses() {
            $.get('/api/expenses', function (expenses) {
                currentExpenses = expenses;
                updateExpenseTable(expenses);
                refreshExpenses(expenses);
            });
        }

        function updateExpenseTable(expenses) {
            const tbody = $('#expenseTableBody');
            tbody.empty();

            expenses.forEach(expense => {
                const row = `
                    <tr>
                        <td>${expense.date}</td>
                        <td>${expense.category}</td>
                        <td>${expense.description}</td>
                        <td>$${expense.amount.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="openShareModal(${expense.id})">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                            <button class="btn btn-sm btn-primary" onclick="deleteLine(${expense.id})">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        function updateExpenseChart(expenses) {
            const categories = {};
            expenses.forEach(expense => {
                categories[expense.category] = (categories[expense.category] || 0) + expense.amount;
            });

            const chartType = document.getElementById('chartType').value;

            let data = [];
            let layout = {
                title: 'Expense Distribution by Category',
                height: 400
            };

            const labels = Object.keys(categories);
            const values = Object.values(categories);

            if (chartType === 'pie') {
                data = [{
                    values: values,
                    labels: labels,
                    type: 'pie'
                }];
            } else if (chartType === 'bar') {
                data = [{
                    x: labels,
                    y: values,
                    type: 'bar'
                }];
            } else if (chartType === 'line') {
                data = [{
                    x: labels,
                    y: values,
                    type: 'scatter',
                    mode: 'lines+markers'
                }];
            }

            Plotly.newPlot('expenseChart', data, layout);
        }

        document.getElementById('chartType').addEventListener('change', function () {
            updateExpenseChart(currentExpenses);
        });

        let currentExpenses = [];

        function refreshExpenses(expenses) {
            currentExpenses = expenses;
            updateExpenseChart(expenses);
        }

        function openShareModal(expenseId) {
            $('#expenseIdToShare').val(expenseId);
            $('#shareModal').modal('show');
        }

        function deleteLine(expenseId) {
            $.ajax({
                url: '/api/expenses/delete',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    id: expenseId
                }),
                success: function (response) {
                    $('#expenseForm')[0].reset();
                    loadExpenses();
                },
                error: function (xhr) {
                    alert('Error adding expense: ' + xhr.responseJSON.error);
                }
            });
        }

        const allowedCategories = ['Food', 'Entertainment', 'Shopping', 'Bills', 'Other'];

        document.getElementById('downloadTemplate').addEventListener('click', function () {
            const ws_data = [
                ['Date', 'Category', 'Description', 'Amount'],
                ['2024-01-01', 'Food', 'Example description', 12.50]
            ];

            const worksheet = XLSX.utils.aoa_to_sheet(ws_data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Template');

            XLSX.writeFile(workbook, 'expense_template.xlsx');
        });

        document.getElementById('uploadTemplate').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            const validRows = [];
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                const errors = [];
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    const date = row[0];
                    const category = row[1];
                    const description = row[2];
                    const amount = row[3];

                    if (!allowedCategories.includes(category)) {
                        errors.push(`Row ${i + 1}: Invalid category "${category}"`);
                    }

                    if (isNaN(amount)) {
                        errors.push(`Row ${i + 1}: Amount "${amount}" is not a number`);
                    }
                    validRows.push({ date, category, description, amount });
                }

                if (errors.length > 0) {
                    alert('Upload failed:\n' + errors.join('\n'));
                } else {
                    alert('Upload successful!');
                    $.ajax({
                        url: '/api/expenses/bulk',
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(validRows),
                        success: function (response) {
                            $('#expenseForm')[0].reset();
                            loadExpenses();
                        },
                        error: function (xhr) {
                            alert('Error adding expense: ' + xhr.responseJSON.error);
                        }
                    });
                }
            };

            reader.readAsArrayBuffer(file);
        });

        let loadUsernames = () => {
            $.ajax({
                url: '/api/users',
                method: 'GET',
                success: function (data) {
                    const select = $('#shareUsername');
                    select.empty();
                    data.forEach(function (user) {
                        const option = $('<option></option>')
                            .attr('value', user.username)
                            .text(user.username);
                        select.append(option);
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Failed to load usernames:', error);
                    alert('Failed to load usernames.');
                }
            });
        }

        $('#shareModal').on('show.bs.modal', function () {
            loadUsernames();
        });

    </script>
</body>

</html>
