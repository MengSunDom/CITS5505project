<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/expenses">Expenses</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Add New Expense</h5>
                    </div>
                    <div class="card-body">
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="Food">Food</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Expense Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div id="expenseChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Expense History</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Category</th>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="expenseTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="shareForm">
                        <div class="mb-3">
                            <label for="shareUsername" class="form-label">Username to share with</label>
                            <input type="text" class="form-control" id="shareUsername" required>
                        </div>
                        <input type="hidden" id="expenseIdToShare">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="shareButton">Share</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Load expenses on page load
            loadExpenses();

            // Handle form submission
            $('#expenseForm').on('submit', function(e) {
                e.preventDefault();
                const amount = $('#amount').val();
                const category = $('#category').val();
                const description = $('#description').val();

                $.ajax({
                    url: '/api/expenses',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        amount: amount,
                        category: category,
                        description: description
                    }),
                    success: function(response) {
                        $('#expenseForm')[0].reset();
                        loadExpenses();
                    },
                    error: function(xhr) {
                        alert('Error adding expense: ' + xhr.responseJSON.error);
                    }
                });
            });

            // Handle share button click
            $('#shareButton').on('click', function() {
                const username = $('#shareUsername').val();
                const expenseId = $('#expenseIdToShare').val();

                $.ajax({
                    url: `/api/expenses/${expenseId}/share`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username
                    }),
                    success: function(response) {
                        $('#shareModal').modal('hide');
                        alert('Expense shared successfully!');
                    },
                    error: function(xhr) {
                        alert('Error sharing expense: ' + xhr.responseJSON.error);
                    }
                });
            });
        });

        function loadExpenses() {
            $.get('/api/expenses', function(expenses) {
                updateExpenseTable(expenses);
                updateExpenseChart(expenses);
            });
        }

        function updateExpenseTable(expenses) {
            const tbody = $('#expenseTableBody');
            tbody.empty();

            expenses.forEach(expense => {
                const row = `
                    <tr>
                        <td>${expense.date}</td>
                        <td>${expense.category}</td>
                        <td>${expense.description}</td>
                        <td>$${expense.amount.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="openShareModal(${expense.id})">
                                <i class="fas fa-share-alt"></i> Share
                            </button>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        function updateExpenseChart(expenses) {
            const categories = {};
            expenses.forEach(expense => {
                categories[expense.category] = (categories[expense.category] || 0) + expense.amount;
            });

            const data = [{
                values: Object.values(categories),
                labels: Object.keys(categories),
                type: 'pie'
            }];

            const layout = {
                title: 'Expense Distribution by Category',
                height: 400
            };

            Plotly.newPlot('expenseChart', data, layout);
        }

        function openShareModal(expenseId) {
            $('#expenseIdToShare').val(expenseId);
            $('#shareModal').modal('show');
        }
    </script>
</body>
</html>
